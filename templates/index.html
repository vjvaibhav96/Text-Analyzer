<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Text Analyzer</title>
        {% load static %}
        <meta content="" name="description">
        <meta content="" name="keywords">
      
        <!-- Favicons -->
        <!-- <link href="{% static 'assets/img/favicon.png' %}" rel="icon"> -->
        <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">
      
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
      
        <!-- Vendor CSS Files -->
        <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">
      
        <!-- Template Main CSS File -->
        <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

</head>

<body>
 <!-- naviagtion bar starts --> <br>
  <header class="d-flex align-items-center mr-3" id="header" style="background-color: whitesmoke; ">
    <div class="container d-flex align-items-center">
      <h1 class="logo me-auto"><a href="/">Welcome to Text Analyzer</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
  
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="#about">About</a></li>
          <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
    </div>
  </header><br><br>
  <div class="container" style="margin-left: 10px;">
    <h3>Please enter your text below</h3>
    <form action="/analyze" method="post" style="align-items: center; justify-items: center;">
      {% csrf_token %}
      <textarea name="text" style="width: 1768px; height: 269px;" placeholder="Enter your text"></textarea><br>
  
      <h3>Please choose which operation to perform on the text</h3>
  
      <div class="custom-control custom-switch cen"
        style="justify-content:center; align-items: center; padding-left: 100px;">
        <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
        <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
      </div>
      <div class="custom-control custom-switch" style="padding-left: 100px;">
        <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch2">
        <label class="custom-control-label" for="customSwitch1">UPPER CASE</label>
      </div>
      <div class="custom-control custom-switch" style="padding-left: 100px;">
        <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch1">New line remover</label>
      </div>
      <div class="custom-control custom-switch" style="padding-left: 100px;">
        <input type="checkbox" name="extraspacerem" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch1">Extra Space Remover</label>
      </div>
      <div class="custom-control custom-switch" style="padding-left: 100px;">
        <input type="checkbox" name="countchar" class="custom-control-input" id="customSwitch5">
        <label class="custom-control-label" for="customSwitch1">Count Total Charactors</label>
      </div>
      <div style="text-align: center;"><br>
        <button type="submit" class="btn btn-primary" style="color: aqua;">Analyze</button>
      </div>
    </form>
  </div>
  
</body>
</html>
